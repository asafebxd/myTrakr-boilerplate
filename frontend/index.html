<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
      <h1>myTrakr</h1>
      <div class="container">
        <main>
          <form id="newAccount" action="">
            New Account:
            <input name="accountName" id="accountInput" type="text" />
            <button  >Add new account</button>
          </form>
          <form id="newTransaction" action="">
            New Transaction: 

            <label for=""> Deposit</label>
            <input name="radioValue" value="deposit" type="radio" />

            <label for="">Withdraw</label>
            <input name="radioValue" value="withdraw" type="radio" />

            <label for=""> Transfer</label>
            <input name="radioValue" value="transfer" type="radio" /> <br>

            <div id="account">
              <label for="">Account:</label>

              <select id="accChangeId" class="accountWrapper selected"  required>
                  <option value="">Accounts</option>
              </select>

            </div>
     
            <div id="fromFild" >
              <label for="">From:</label>
              <select id="fromId" class="accountWrapper selected">
                <option value="">From</option>
              </select>
            </div>
  
            <div id="toFild" >
              <label for="">To:</label>
              <select id="toId" class="accountWrapper selected">
                <option value="">To</option>
              </select><br>
            </div>
          
            <label for="">Category:</label> 
            <select id="chooseCategory" required>
              <option value="" disabled selected>Choose a Category</option>
              <option name="optionNewCat" value="addNew">New Category</option>
            </select>

            <div id="newCategory">
              <input id="newCatInput" type="text" />
              <button id="newCatBtn" type="button">Add new category</button>
            </div><br>

    
            Description
            <input id="descVal" type="text" />
    
            Amount:
            <input id="amountVal" type="number" />
    
            <button>Add transaction</button>
          </form>
    
          Account summary:
          <ul id="listSummary"></ul>
          Filter by account:
          <select id="filterAcc" class="accountWrapper">
            <option value="Filter" disabled selected>Select an account</option>
            <option value="filterAll">Filter All</option>
          </select>
          <table class="tableData">
            <tr>
              <th>Id</th>
              <th>Username</th>
              <th>Transaction Type</th>
              <th>Category</th>
              <th>Description</th>
              <th>Amount</th>
              <th>From</th>
              <th>To</th>
            </tr>
            <tr>
              
            </tr>
          </table>
        </main>
      </div>
    <script src="./js/helpers/Account.js"></script>
    <script src="./js/helpers/Category.js"></script>
    <script src="./js/helpers/Common.js"></script>
    <script src="./js/helpers/Transaction.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
